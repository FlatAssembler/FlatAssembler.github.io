<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table Distribution</title>
    <style>
      table,
      th,
      td {
        border: 1px black solid;
      }
      body {
        font-family: sans-serif;
      }
    </style>
    <script src="multiplication.js"></script>
  </head>
  <body>
    Enter the number of rows/columns:<br />
    <input id="input" value="10" /><button id="calculate">Calculate!</button
    ><br />
    Absolute frequencies:<br />
    <svg
      id="graph"
      style="width: 100%; height: 400px; font-family: Monospace;"
    ></svg>
    <br />
    Cumulative distribution:<br />
    <svg
      id="cumulative"
      style="width: 100%; height: 400px; font-family: Monospace;"
    ></svg>
    Expectation: E=<span id="expectation">0</span><br />
    Standard deviation: &#963;=<span id="deviation">0</span><br />
    Asymmetry coefficient: K=<span id="asymmetry">0</span><br />
    Kurtosis: Kurt[X]=<span id="kurtosis">0</span><br />
    <table id="table"></table>
    Curve-fitting:<br />
    <table id="curves"></table>
    <button id="genetic">Run</button> genetic algorithm for
    <input id="iterations" value="5" /> iterations!<br />
    Best-fit curve:<br />
    <svg
      id="curve"
      style="width: 100%; height: 400px; font-family: Monospace;"
    ></svg>
  </body>
</html>
