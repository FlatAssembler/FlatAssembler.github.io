<!doctype html>
<html lang="hr">
  <head>
    <title>AVL stablo</title>
    <meta name="author" content="Teo Samar&zcaron;ija" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="tree-avl.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">AVL stablo u JavaScriptu</h1>
    <div style="margin-bottom: 5px">
      Ovo je implementacija AVL stabla u JavaScriptu, najjednostavnijeg oblika
      samobalansirajućeg binarnog stabla.
    </div>
    <div>
      <label for="inputSUnesenimBrojem">Unesi broj:</label>
      <input type="number" id="inputSUnesenimBrojem" /><br />
      <input
        type="radio"
        id="upisiBrojUStablo"
        name="sto_napraviti"
        checked
      /><label for="upisiBrojUStablo">Upiši broj u stablo</label>
      <input type="radio" id="izbrisiBrojIzStabla" name="sto_napraviti" /><label
        for="izbrisiBrojIzStabla"
        >Izbriši broj iz stabla</label
      ><br />
      <button
        onclick="if (document.getElementById('upisiBrojUStablo').checked) umetniBrojUStablo(document.getElementById('inputSUnesenimBrojem').value | 0); else izbrisiBrojIzStabla(document.getElementById('inputSUnesenimBrojem').value | 0); nacrtajStablo()"
      >
        Izvrši operaciju
      </button>
    </div>
    <div
      id="diagramSpan"
      style="
        display: block;
        width: 100%;
        height: 50%;
        overflow: scroll;
        margin-top: 10px;
      "
    >
      <svg id="tree"></svg>
    </div>
    The number of rotations: <span id="number_of_rotations">0</span>.<br />
    Maximal number of rotations per a node:
    <span id="maximal_number_of_rotations">0</span>.<br />
  </body>
</html>
